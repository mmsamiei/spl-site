<div class="container mt-2">
  {% assign papers =  site.data.publications | sort: "date" | reverse  %}
  {% for paper in papers %}
  <div class="row">
    <div class="col-12 m-1 p-1 rounded border-1 bg-olive text-dark">
      <p class="m-1">{{paper.authors}}. <small> {{paper.date |â€Œ date_to_string}} </small> </p>
      <a href="{{paper.link}}"><p class="font-weight-bold m-1">{{paper.title}} </p></a>
      <p class="m-1">{{paper.conference}} {{paper.journal}}</p>
    </div>
  </div>
  {% endfor %}
</div>
