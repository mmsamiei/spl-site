---
layout: default
---

<div id="homeid" class="col-sm-8">
  <h1 class="pd-2 pt-4">Welcome to the SPL lab!</h1>
  {{content}}
</div>
<div id="newsid" class="col-sm-4 mt-4 border border-white rounded">
  <h2 class="border-bottom border-blue pb-3">
    Recent News
  </h2>

  <div class="list-group">
    {% assign sorted = (site.posts | sort: 'date') | reverse %}
    {% for post in sorted limit:5 %}
    <a href="#" class="list-group-item list-group-item-light-green list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ post.title }}</h5>
        <small>{{ post.date | date_to_string }}</small>
      </div>
      <p class="mb-1"> {{ post.excerpt | strip_html | truncatewords:20 }} </p>
    </a>
    {% endfor %}

  </div>

</div>
